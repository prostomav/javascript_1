<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Лабораторная работа 3.1</title>
</head>

<body>
    <h1 style="color: teal;">Лабораторная работа 3.1</h1>
    <h2>
        <script>
            "use strict";

            let num1 = parseInt(prompt("Введите первое число: ", ""));
            let num2 = parseInt(prompt("Введите второе число: ", ""));

            let num = gcd(num1, num2);
            document.write(`Наибольний общий делитель для чисел ${num1} и ${num2} равен ${num}`);

            function gcd(num1, num2) {
                let num;
                while ((num = num1 % num2) != 0) {
                    num1 = num2;
                    num2 = num;
                }
                return num2;
            }

        </script>
    </h2>
</body>

</html>
