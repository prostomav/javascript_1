<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Лабораторная работа 2.3</title>
</head>

<body>
    <h1 style="color: teal;">Лабораторная работа 2.3</h1>
    <h2>
        <script>
            "use strict";

            let countRows = parseInt(prompt("Введите количество строк: ", ""));
            let countColumns = parseInt(prompt("Введите количество столбцов: ", ""));

            document.write("<table border=1>");
            for (let i = 1; i <= countRows; i++) {
                document.write("<tr>");
                for (let j = 1; j <= countColumns; j++) {
                    if (i == 1 || j == 1)
                        document.write('<td style="background:red">');
                    else
                        document.write("<td>");
                    document.write(i * j);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");

        </script>
    </h2>
</body>

</html>
