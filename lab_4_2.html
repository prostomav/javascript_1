<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Лабораторная работа 4.2</title>
</head>

<body>
    <h1 style="color: teal;">Лабораторная работа 4.2</h1>
    <h2>
        <script>
            "use strict";

            let name;
            let names = [];

            do {
                name = null;
                name = prompt('Введите имя: ', '');
                if (name)
                    names.push(name);
            } while (name);

            names.sort();
            document.write(names.join(', '));
        </script>
    </h2>
</body>

</html>
